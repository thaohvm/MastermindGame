<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mastermind Game{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/mastermind.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/js/auth.js"></script>
    {% block script %}{% endblock %}
</head>

<body>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" href="/rule">Game Rules</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/play">Play</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/top_users">Top Users</a>
                    </li>
                    <!-- If user login  -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/rule" id="nav-logout" style="display: none;">Logout</a>
                    </li>
                    <!-- If user logout -->
                    <li class="nav-item">
                        <a class="nav-link active" href="/login" id="nav-login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/register" id="nav-register">Sign Up</a>
                    </li>
                </ul>
            </div>
            <div class="d-flex justify-content-end">
                <span class="navbar-brand mb-0 h1" id="nav-username" style="display: none;"></span>
            </div>
        </div>
    </nav>

    <div class="container" id="error-message">

    </div>

    {% block content %}{% endblock %}
    </div>

</body>

</html>
